<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>독서록</title>
</head>
<body>
    <h1>독서록</h1>
    <a href="form.html">새 독서록</a>
    <table id="x-book-table" border="1">
        <thead>
            <tr>
                <th>책</th>
                <th>저자</th>
                <th>출판사</th>
                <th>페이지</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script>
        var tbody = document.querySelector("#x-book-table tbody")

        fetch("/book/list")
        .then(function(response) {
            return response.json()
        })
        .then(function(books) {
            for (var i = 0; i < books.length; i++) {
                var book = books[i]
                var tr = document.createElement("tr")
                tr.innerHTML = `<td><a href="view.html?index=${i}">${book.title}</a></td>
                <td>${book.author}</td>
                <td>${book.press}</td>
                <td>${book.page}</td>`

                tbody.appendChild(tr)
            }
        })
    </script>
</body>
</html>
