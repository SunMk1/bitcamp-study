<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>영화 정보</title>
</head>
<body>
    <h1>영화 정보 수정</h1>
    <form>
        제목*: <input id="x-name" type="text" readonly><br>
        장르*: <input id="x-genre" type="text"><br>
        감독: <input id="x-dir" type="text"><br>
        평점: <input id="x-grade" type="text"><br>
        (*는 필수 입력 항목입니다.)<br>

        <button id="x-update-btn" type="button">변경</button> 
        <button id="x-delete-btn" type="button">삭제</button> 
        <button id="x-cancel-btn" type="button">취소</button>
    </form>
    <script>
        var params = new URLSearchParams(location.search)
        var mName = params.get("name")
        console.log(mName)

        var xName = document.querySelector("#x-name")
        var xGenre = document.querySelector("#x-genre")
        var xDir = document.querySelector("#x-dir")
        var xGrade = document.querySelector("#x-grade")

        fetch(`/my1/get?name=${mName}`)
        .then(function(response){
            return response.text()
        })
        .then(function(response2){
            var mValue = response2.split(",")
            xName.value = mValue[0]
            xGenre.value = mValue[1]
            xDir.value = mValue[2]
            xGrade.value = mValue[3]
        })

        document.querySelector("#x-update-btn").onclick = function() {
            if (xGenre.value == "") {
                    alert("필수 입력 항목이 비어 있습니다.")
                    return
                }
            fetch(`/my1/update?name=${xName.value}&genre=${xGenre.value}&dir=${xDir.value}&grade=${xGrade.value}`)
            .then(function(response){
                return response.text()
            })
            .then(function(response2){
                console.log(response2)
                location.href = "index.html"
            })   
        }

        document.querySelector("#x-delete-btn").onclick = function() {
            fetch(`/my1/delete?name=${mName}`)
            .then(function(response){
                return response.text()
            })
            .then(function(response2){
                console.log(response2)
                location.href = "index.html"
            })   
        }

        document.querySelector("#x-cancel-btn").onclick = function() {
            location.href = "index.html"
        }
    </script>
</body>
</html>
