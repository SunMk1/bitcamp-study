<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>영화 정보</title>
</head>
<body>
    <h1>영화 추가</h1>
    <form>
        제목*: <input id="x-name" type="text"><br>
        장르*: <input id="x-genre" type="text"><br>
        감독: <input id="x-dir" type="text"><br>
        평점: <input id="x-grade" type="text"><br>
        (*는 필수 입력 항목입니다.)<br>

        <button id="x-add-btn" type="button">추가</button>
        <button id="x-cancel-btn" type="button">취소</button>
    </form>
    <script>
        var xName = document.querySelector("#x-name")
        var xGenre = document.querySelector("#x-genre")
        var xDir = document.querySelector("#x-dir")
        var xGrade = document.querySelector("#x-grade")

        document.querySelector("#x-add-btn").onclick = function() {
            if (xName.value == "" || xGenre.value == "") {
                alert("필수 입력 항목을 적어주세요")
                return
            }
            fetch(`/my1/add?name=${xName.value}&genre=${xGenre.value}&dir=${xDir.value}&grade=${xGrade.value}`)
            .then(function(response){
                return response.text()
            })
            .then(function(response2){
                location.href = "index.html"
            })
        }
        document.querySelector("#x-cancel-btn").onclick = function() {
            location.href = "index.html"
        }
    </script>
</body>
</html>
