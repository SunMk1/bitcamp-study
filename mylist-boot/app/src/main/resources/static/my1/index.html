<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>영화 정보</title>
</head>
<body>
    <h1>영화</h1>
    <a href="form.html">영화 추가하기</a>
    <table border="1">
        <thead>
            <tr>
                <th>제목</th>
                <th>장르</th>
                <th>감독</th>
                <th>평점</th>
            </tr>
        </thead>
        <tbody id="movieInfo">

        </tbody>
    </table>
    <script>
        fetch("/my1/list")
        .then(function(response){
            return response.json()
        })
        .then(function(response2){
            for (const movies of response2) {
                var movie = movies.split(",")
                var xtd = document.createElement("tr")
                xtd.innerHTML = `<td><a href="view.html?name=${movie[0]}&genre=${movie[1]}">${movie[0]}</a></td>
                <td>${movie[1]}</td>
                <td>${movie[2]}</td>
                <td>${movie[3]}</td>`
                document.querySelector("#movieInfo").appendChild(xtd)
            }
        })

    </script>
</body>
</html>
