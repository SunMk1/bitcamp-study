<body>
<h1>객체 - 프로퍼티의 소속과 사용법</h1>
<script>
"use strict"

//생성자 정의
function Score(name, kor, eng, math) {
    this.name = name
    this.kor = kor
    this.eng = eng
    this.math = math
}
    // 3) 함수의 소속 프로퍼티의 잘못된 예
    Score.sum = function() {
        return this.kor + this.eng + this.math
    }
    Score.aver = function() {
        return this.sum() / 3
    }
    
    // 함수 소속 프로퍼티는
    // 그 함수가 초기화시킨 객체를 통해 사용할 수 없다.
    var score = new Score("홍길동", 100, 100, 100)
    console.log(score.sum(), score.aver()) // 실행 오류!

    var score2 = new Score("임꺽정", 90, 90, 90)
    console.log(score2.sum(), score2.aver()) // 실행 오류!
    
</script>
</body>
</html>
