<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>객체 - 프로퍼티의 소속과 사용법</h1>
<script>
"use strict"

//생성자 정의
function Score(name, kor, eng, math) {
    this.name = name
    this.kor = kor
    this.eng = eng
    this.math = math
}
    // 4) 함수의 소속 프로퍼티의 적절한 예

    // => 다음과 같이 특정 객체의 값을 다루는 함수는 prototype 소속으로 만들라!
    Score.sum = function() {
        return this.kor + this.eng + this.math
    }
    Score.aver = function() {
        return this.sum() / 3
    }
    
    // => 특정 객체를 다루는 경우가 아닌 상황에서는 함수 소속 프로퍼티로 만들라!
    Score.create = function(csv) {
        Score.count++
        var value = csv.split(",")
        return new Score(value[0], parseInt(value[1]), parseInt(value[2]), parseInt(value[3]))
    }

    // 함수에 소속된 프로퍼티를 사용할 때는
    // 함수 이름을 통해 사용한다.
    var score = Score.create("홍길동, 100, 100, 100")
    var score2 = Score.create("임꺽정, 90, 90, 90")
    console.log(Score.count)

    console.log(score.sum(), score.aver())
    console.log(score2.sum(), score2.aver())
</script>
</body>
</html>
